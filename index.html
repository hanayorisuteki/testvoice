<html>
<head>
<script src="jquery-1.8.3.js"></script>

<script>
$(function(){
	var a = "dao.wav";
        var wav = new Audio(a);
	$("#b1").click(function(){
        $(wav).bind("ended", function() {
                wav.play();
            });
            wav.play();
	})
	$("#b2").click(function(){
		wav.pause()
		wav.load()
	})
})
</script>
</head>
<body>
<input type="button" value=ありがとうバイバイ id="b1" style="width:300px;height:50px">
<input type="button" value=stop id="b2" style="width:300px;height:50px">
</body>
</html>
